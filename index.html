<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout Page</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="shortcut icon" href="https://shop.polymer-project.org/esm-bundled/images/shop-icon-32.png"
        type="image/x-icon">
</head>

<body>
    <header class="header">
        <button class="nav-button"><img src="icons/menu-bar.png" alt="nav bar"></button>
        <h2>S H O P</h2>
        <button class="cart-button"><img src="icons/grocery-store.png" alt="cart"></button>

    </header>

    <div class="sub-header">
        <p class="sub-header-top">Checkout</p>
        <p class="sub-header-bottom">Shop is a demo app - form data will not be sent</p>
    </div>

    <form>
    <main class="main-container">
        <section class="top-section">
            <div class="sub-container">
                <h5 class="customised-heading5">Account Information</h5>
                <div class="placeholder">
                    <input type="email" id="email" placeholder="" class="textbox">
                    <div class="underline"></div>
                    <label for="email" class="label">Email</label>

                </div>

                <div class="placeholder">
                    <input type="tel" id="mobile" placeholder="" class="textbox">
                    <div class="underline"></div>
                    <label for="mobile" class="label">Phone Number</label>
                </div>
            </div>

            <div class="sub-container">
                <h5 class="customised-heading5">Shipping Address</h5>
                <div class="placeholder">
                    <input type="text" id="shipping-address" placeholder="" class="textbox">
                    <div class="underline"></div>
                    <label for="shipping-address" class="label">Address</label>
                </div>

                <div class="placeholder">
                    <input type="text" id="shipping-city" placeholder="" class="textbox">
                    <div class="underline"></div>
                    <label for="shipping-city" class="label">City</label>
                </div>
                <div class="state-zip-container">
                    <div class="placeholder">
                        <input type="text" id="shipping-state" placeholder="" class="textbox">
                        <div class="underline"></div>
                        <label for="shipping-state" class="label">State/Province</label>
                    </div>


                    <div class="placeholder">
                        <input type="text" id="shipping-zip" placeholder="" class="textbox">
                        <div class="underline"></div>
                        <label for="shipping-zip" class="label">Zip/Postal Code</label>
                    </div>
                </div>
                <div class="country-selector-container">
                    <p>Country</p>
                    <select name="country" id="country" class="country-selector">
                        <option value="1">United States</option>
                        <option value="2">Canada</option>
                    </select>
                    <div class="underline"></div>
                </div>
            </div>


            <div class="sub-container">
                <h5 class="customised-heading5">Billing Address</h5>
                <div class="address-bill-checkbox-container">
                    <input type="checkbox" id="bill" class="address-bill-checkbox">
                    <label for="bill" class="checkbox-label">Use different billing address</label>


                    <div class="billing-address-container">
                        <div class="placeholder">
                            <input type="text" id="billing-address" placeholder="" class="textbox">
                            <div class="underline"></div>
                            <label for="billing-address" class="label">Address</label>
                        </div>

                        <div class="placeholder">
                            <input type="text" id="billing-city" placeholder="" class="textbox">
                            <div class="underline"></div>
                            <label for="billing-city" class="label">City</label>
                        </div>
                        <div class="state-zip-container">
                            <div class="placeholder  state-container">
                                <input type="text" id="billing-state" placeholder="" class="textbox">
                                <div class="underline"></div>
                                <label for="billing-state" class="label">State/Province</label>
                            </div>

                            <div class="placeholder zip-container">
                                <input type="text" id="billing-zip" placeholder="" class="textbox">
                                <div class="underline"></div>
                                <label for="billing-zip" class="label">Zip/Postal Code</label>
                            </div>
                        </div>
                        <div class="country-selector-container">
                            <p>Country</p>
                            <select name="country" id="country" class="country-selector textbox">
                                <option value="1">United States</option>
                                <option value="2">Canada</option>
                            </select>
                            <div class="underline"></div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <section class="bottom-section">
            <div class="sub-container">
                <h5 class="customised-heading5">Payment Method</h5>
                <div class="placeholder">
                    <input type="text" id="name" placeholder="" class="textbox">
                    <div class="underline"></div>
                    <label for="name" class="label">Cardholder Name</label>
                </div>

                <div class="placeholder">
                    <input type="text" id="card-no" placeholder="" class="textbox">
                    <div class="underline"></div>
                    <label for="card-no" class="label">Card Number</label>
                </div>

                <div>
                    <h5 class="customised-heading5">Expiry</h5>
                    <div class="expiry-cvv-container">
                        <div class="month-selector">
                            <select name="month" id="year" class="month">
                                <option value="1">Jan</option>
                                <option value="2">Feb</option>
                                <option value="3">Mar</option>
                                <option value="4">Apr</option>
                                <option value="5">May</option>
                                <option value="6">Jun</option>
                                <option value="7">Jul</option>
                                <option value="8">Aug</option>
                                <option value="9">Sep</option>
                                <option value="10">Oct</option>
                                <option value="11">Nov</option>
                                <option value="12">Dec</option>
                            </select>
                            <div class="underline"></div>
                        </div>

                        <div class="year-selector">
                            <select name="Year" id="year" class="year">
                                <option value="1">2016</option>
                                <option value="2">2017</option>
                                <option value="3">2018</option>
                                <option value="4">2019</option>
                                <option value="5">2020</option>
                                <option value="6">2021</option>
                                <option value="7">2022</option>
                                <option value="8">2023</option>
                                <option value="9">2024</option>
                                <option value="10">2025</option>
                                <option value="11">2026</option>
                            </select>
                            <div class="underline"></div>
                        </div>
                        <div class="placeholder">
                            <input type="text" placeholder="" class="textbox">
                            <div class="underline"></div>
                            <label class="label">CVV</label>
                        </div>
                    </div>
                </div>
            </div>
            <div class="sub-container order-summary-container">
                <h5 class="customised-heading5">Order Summary</h5>
                <div class="order-summary-content">
                    <p>YouTube Organic Cotton T-Shirt - Grey</p>
                    <p>$14.75</p>
                </div>
                <div class="order-summary-content">
                    <p>Total</p>
                    <p>$14.75</p>
                </div>
            </div>
            <button class="place-order-button">PLACE ORDER</button>
        </section>
    </main>
    </form>
</body>

</html>
